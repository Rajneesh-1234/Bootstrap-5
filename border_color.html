<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Navbar Bootstrap 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      span {
        display: inline-block;
        height: 140px;
        width: 140px;
        margin: 8px;
        margin-left: 10px;
        background-color: yellow;
      }
      body {
        background-color: silver;
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto">
      <span class="border border-5 border-primary"> </span>
      <span class="border border-5 border-secondary"> </span>
      <span class="border border-5 border-info"> </span>
      <span class="border border-5 border-warning"> </span>
      <span class="border border-5 border-success"> </span>
      <span class="border border-5 border-dark"> </span>
      <span class="border border-5 border-danger"> </span>
      <span class="border border-5 border-light"> </span>

      
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
