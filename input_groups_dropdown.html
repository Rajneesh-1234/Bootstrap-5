<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form in Bootstrap 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-5">
          <div class="input-group">
            <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">DropDown</button>
            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">Item No: 1</a></li>
                <li><a href="#" class="dropdown-item">Item No: 2</a></li>
                <li><a href="#" class="dropdown-item">Item No: 3</a></li>
                <li><a href="#" class="dropdown-item">Item No: 4</a></li>
                <li><a href="#" class="dropdown-item">Item No: 5</a></li>
                <li><a href="#" class="dropdown-item">Item No: 6</a></li>
            </ul>
            <input type="text" class="form-control" placeholder="Enter Some Text">
            <input type="submit" class="btn btn-success" >
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
