<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Button In Bootstrap 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-3">
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between">
              Inbox
              <span class="badge bg-primary rounded-pill text-center">10</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              Sent Items
              <span class="badge bg-primary rounded-pill text-center">5</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              Junk
              <span class="badge bg-primary rounded-pill text-center">15</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
