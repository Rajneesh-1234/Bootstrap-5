<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Button In Bootstrap 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container mt-4">
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action list-group-item-warning"
          >Link 1</a
        >
        <a href="#" class="list-group-item list-group-item-action list-group-item-primary">Link 2</a>
        <a href="#" class="list-group-item list-group-item-action list-group-item-success">Link 3</a>
        <a href="#" class="list-group-item list-group-item-action list-group-item-danger">Link 4</a>
        <a href="#" class="list-group-item list-group-item-action list-group-item-dark">Link 5</a>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
