<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Button In Bootstrap 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <ul class="list-group">
        <li class="list-group-item bg-dark">Apple</li>
        <li class="list-group-item bg-secondary">Banana</li>
        <li class="list-group-item bg-primary">Graps</li>
        <li class="list-group-item bg-success">Mango</li>
        <li class="list-group-item list-group-item-danger">Apple</li>
        <li class="list-group-item list-group-item-primary">Banana</li>
        <li class="list-group-item list-group-item-secondary">Graps</li>
        <li class="list-group-item list-group-item-warning">Mango</li>
      </ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
