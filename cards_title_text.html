<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Button In Bootstrap 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

          <div class="card">
            <div class="card-body bg-dark text-white">
              <h4 class="card-title">Some Title</h4>
              <p class="cart-text">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                Labore, saepe incidunt? Numquam consequuntur quidem amet ipsum
                dicta. Veritatis, quas? Dolorum nemo fugiat blanditiis
                consequatur recusandae hic, doloribus expedita nesciunt
                voluptatibus.
              </p>
              <a href="#" class="card-link btn btn-primary">Action Link 1</a>
              <a href="#" class="card-link">Action Link 2</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
