<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="offcanvas offcanvas-bottom" id="mySidebar">
        <div class="offcanvas-header">
          <h2 class="offcanvas-title">Sidebar Navigation</h2>
          <button
            type="button"
            class="btn btn-close text-reset"
            data-bs-dismiss="offcanvas"
          ></button>
        </div>

        <div class="offcanvas-body">
          <h4>Some Text Some Text</h4>
          <h4>Some Text Some Text</h4>
          <h4>Some Text Some Text</h4>
          <h4>Some Text Some Text</h4>
          <h4>Some Text Some Text</h4>
          <button type="button" class="btn btn-success">Button 1</button>
          <button type="button" class="btn btn-danger">Button 2</button>
        </div>
      </div>
      <button
        class="btn btn-primary"
        type="button"
        data-bs-target="#mySidebar"
        data-bs-toggle="offcanvas"
      >
        Open Offcanvas Sidebar
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
