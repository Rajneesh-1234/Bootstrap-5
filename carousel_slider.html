<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form in Bootstrap 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div class="carousel  slide" id="demo" data-bs-ride="carousel">
        <!-- INDICATOR SECTION -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="0"
            class="active"
          ></button>

          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="1"
          ></button>

          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="2"
          ></button>
        </div>
        <!-- iMAGE SECTION -->
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="1000">
            <img src="images/image1.jpg" alt="" class="d-block w-100" alt="" />
            <div class="carousel-caption">
              <h3>Slide 1</h3>
              <p>This is my first slide</p>
            </div>
          </div>

          <div class="carousel-item">
            <img src="images/image2.jpg" alt="" class="d-block w-100" alt="" />
            <div class="carousel-caption">
              <h3>Slide 2</h3>
              <p>This is my second slide</p>
            </div>
          </div>

          <div class="carousel-item">
            <img src="images/image3.jpg" alt="" class="d-block w-100" alt="" />
            <div class="carousel-caption">
              <h3>Slide 3</h3>
              <p>This is my third slide</p>
            </div>
          </div>
        </div>
        <!-- LEFT AND RIGHT BUTTON -->
        <button
          type="button"
          class="carousel-control-prev"
          data-bs-target="#demo"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>

        <button
          type="button"
          class="carousel-control-next"
          data-bs-target="#demo"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    >
      <span class="carousel-control-next-icon"></span>
    </script>
  </body>
</html>
