<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Button In Bootstrap 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <input type="submit" value="Click Me" class="btn btn-success" />
      <input type="submit" value="Click Me" class="btn btn-info" />
      <input type="submit" value="Click Me" class="btn btn-warning" />
      <input type="submit" value="Click Me" class="btn btn-primary" />
      <input type="submit" value="Click Me" class="btn btn-secondary" />
      <input type="submit" value="Click Me" class="btn btn-danger" />
      <input type="submit" value="Click Me" class="btn btn-muted" />
      <input type="submit" value="Click Me" class="btn btn-dark" />
      <input type="submit" value="Click Me" class="btn btn-success" />
      <input type="submit" value="Click Me" class="btn btn-primary" />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
