<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Button In Bootstrap 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1>
        New T-Shirts Arrived
        <span class="badge bg-primary rounded-pill">20% Discount</span>
      </h1>
      <h2>
        New T-Shirts Arrived
        <span class="badge bg-warning rounded-pill">20% Discount</span>
      </h2>
      <h3>
        New T-Shirts Arrived
        <span class="badge bg-dark rounded-pill">20% Discount</span>
      </h3>
      <h4>
        New T-Shirts Arrived
        <span class="badge bg-secondary rounded-pill">20% Discount</span>
      </h4>
      <h5>
        New T-Shirts Arrived
        <span class="badge bg-info rounded-pill">20% Discount</span>
      </h5>
      <h6>
        New T-Shirts Arrived
        <span class="badge bg-danger rounded-pill">20% Discount</span>
      </h6>
      <h6>
        New T-Shirts Arrived
        <span class="badge bg-success rounded-pill">20% Discount</span>
      </h6>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
