<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Button In Bootstrap 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="spinner-grow spinner-grow-sm text-success"></div>
      <div class="spinner-grow spinner-grow-sm text-primary"></div>
      <div class="spinner-grow spinner-grow-sm text-info"></div>
      <div class="spinner-grow spinner-grow-sm text-warning"></div>
      <div class="spinner-grow spinner-grow-sm text-secondary"></div>
      <div class="spinner-grow spinner-grow-sm text-dark"></div>
      <div class="spinner-grow spinner-grow-sm text-danger"></div>
      <div class="spinner-grow spinner-grow-sm text-muted text-dark"></div>

      <div class="spinner-grow spinner-grow-md text-primary"></div>
      <div class="spinner-grow spinner-grow-md  text-success"></div>
      <div class="spinner-grow spinner-grow-md text-info"></div>
      <div class="spinner-grow spinner-grow-md text-warning"></div>
      <div class="spinner-grow spinner-grow-md text-secondary"></div>
      <div class="spinner-grow spinner-grow-md text-dark"></div>
      <div class="spinner-grow spinner-grow-md text-danger"></div>
      <div class="spinner-grow spinner-grow-md text-muted text-dark"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
